<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/8bb39976a1.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <div class=main>  
    <div class="header">
      <img src="logo.png" alt="Binary Studio">  
      <div class="right_header">
        <div class="bell">
          <i class="fas fa-bell"></i>
        </div>

        <div class="dropdown">
          <button class="drop_button">A</button>
          <div class="dropdown_content">
            <div class="dropdown_content_name">
              <span>Anna Borodayenko</span> 
            </div>
            <div class="dropdown_content_menu" >
              <div class="dropdown_content_menu_item" >
                <a href="Profile">Profile</a>
              </div>  
              <div class="dropdown_content_menu_item" >
                <a href="Logout">Log out</a> 
              </div>
            </div>
          </div>  
        </div>
      </div>
    </div>

    <div class="not_found">
      <img src="404cat.png" alt="The page you are looking for does not exist">
    </div>
  </div>

  <div class="toasts">
    <div class="error toast">
      <div class="icon">
        <i class="fas fa-exclamation-circle"></i>
      </div>
      <div class="content">
        <p>Error!</p>
        <p>Something went wrong.</p>
        <p>Please try again later.</p>
      </div>
    </div>

    <div class="success toast">
      <div class="icon">
        <i class="fas fa-check-circle"></i>
      </div>
      <div class="content">
        <p>Success!</p>
        <p>Profile was updated.</p>
      </div>
    </div>
  </div>
</body>
</html>
